<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 旅游网</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-bg"></div>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <h1><i class="fas fa-plane"></i> 旅游网</h1>
                <p>开启您的旅行梦想</p>
            </div>
            
            <div class="auth-tabs">
                <div class="auth-tab active" id="loginTab">登录</div>
                <div class="auth-tab" id="registerTab">注册</div>
            </div>
            
            <div class="auth-content">
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" placeholder="用户名" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="密码" required>
                        </div>
                    </div>
                    
                    <div id="loginMessage" class="message" style="display: none;"></div>
                    
                    <button type="submit" class="auth-btn">
                        <i class="fas fa-sign-in-alt"></i> 登录
                    </button>
                    
                    <div class="auth-footer">
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>
                </form>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="reg-username" placeholder="用户名" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="reg-password" placeholder="密码" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="reg-confirmPassword" placeholder="确认密码" required>
                        </div>
                        <div id="passwordMatchError" class="error-message" style="display: none;"></div>
                    </div>
                    
                    <div id="registerMessage" class="message" style="display: none;"></div>
                    
                    <button type="submit" class="auth-btn">
                        <i class="fas fa-user-plus"></i> 注册
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
