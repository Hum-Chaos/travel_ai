<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅游套餐 - 旅游网</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/packages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">旅游网</div>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="destinations.html">目的地</a></li>
                <li><a href="packages.html" class="active">套餐</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="my-travels.html">我的出行</a></li>
            </ul>
        </nav>
        <div class="user-area">
            <span class="user-greeting" id="userGreeting"></span>
            <div class="user-icon" id="userIcon">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>

    <main class="packages-page">
        <div class="packages-header">
            <h1>精选旅游套餐</h1>
            <p>发现我们精心设计的旅游套餐，享受无忧旅行体验</p>
        </div>
        
        <div class="packages-filter">
            <div class="filter-group">
                <label for="durationFilter">行程时长</label>
                <select id="durationFilter">
                    <option value="">所有时长</option>
                    <option value="1-3">1-3天</option>
                    <option value="4-7">4-7天</option>
                    <option value="8+">8天以上</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="priceFilter">价格范围</label>
                <select id="priceFilter">
                    <option value="">所有价格</option>
                    <option value="0-3000">0-3000元</option>
                    <option value="3000-8000">3000-8000元</option>
                    <option value="8000+">8000元以上</option>
                </select>
            </div>
            
            <button class="filter-btn" id="applyPackagesFilter">应用筛选</button>
        </div>
        
        <div class="packages-grid" id="packagesGrid"></div>
    </main>

    <script src="js/common.js"></script>
    <script src="js/packages.js"></script>
</body>
</html>
