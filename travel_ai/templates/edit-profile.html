<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑资料 - 旅游网</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/edit-profile.css">
</head>
<body>
    <header>
        <div class="logo">旅游网</div>
        <nav>
            <ul>
                <li><a href="index.html">首页</a></li>
                <li><a href="destinations.html">目的地</a></li>
                <li><a href="packages.html">套餐</a></li>
                <li><a href="about.html">关于我们</a></li>
                <li><a href="my-travels.html">我的出行</a></li>
            </ul>
        </nav>
        <div class="user-area">
            <span class="user-greeting" id="userGreeting"></span>
            <div class="user-icon" id="userIcon">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </header>

    <main class="edit-profile-page">
        <div class="edit-profile-container">
            <h1><i class="fas fa-user-edit"></i> 编辑个人资料</h1>
            
            <div class="avatar-upload">
                <div class="avatar-preview" id="avatarPreview">
                    
                    <div class="avatar-placeholder">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <input type="file" id="avatarInput" accept="image/*">
                <label for="avatarInput" class="upload-btn">
                    <i class="fas fa-camera"></i> 更换头像
                </label>
                <p class="upload-hint">图片将保存在本地 travel-web-images 文件夹中</p>
            </div>
            
            <form id="profileForm">
                <div class="form-group">
                    <label for="nickname">昵称</label>
                    <input type="text" id="nickname" placeholder="输入您的昵称">
                </div>
                
                <div class="form-group">
                    <label for="bio">个人简介</label>
                    <textarea id="bio" placeholder="介绍一下你自己..."></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i> 保存资料
                    </button>
                    <a href="profile.html" class="cancel-btn">取消</a>
                </div>
                
                <div class="message" id="profileMessage"></div>
            </form>
        </div>
    </main>

    <script src="js/common.js"></script>
    <script src="js/edit-profile.js"></script>
</body>
</html>
